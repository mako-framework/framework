language: php

sudo: false

matrix:
  include:
    - php: 7.0
    - php: 7.1
  allow_failures:
    - php: 7.1
  fast_finish: true

services:
  - redis-server

before_install:
  - travis_retry composer self-update

install: travis_retry composer install --no-interaction --prefer-source --no-suggest

script: vendor/bin/phpunit