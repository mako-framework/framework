name: "Static analysis"

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  static-analysis:
    name: "Static analysis"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
          php-version:
            - "8.4"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v4"
      - name: "Setup PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          ini-values: "memory_limit=-1"
          tools: composer:v2
          coverage: none
      - name: "Install dependencies"
        uses: nick-invision/retry@v3.0.1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: >-
            composer install
            --prefer-dist
            --no-interaction
            --no-progress
      - name: "Run analysis"
        run: "composer phpstan"
